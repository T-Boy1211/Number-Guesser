<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .full-height {
      height: 100vh; 
    }
    .custom-dimension {
      width: 700px;
    }
  </style>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center full-height">
      <div class="text-center bg-dark border border-danger rounded-5 p-5 custom-dimension">
        <h1 class="text-primary">Number Guesser Game</h1>
        <marquee behavior="p" direction="left" class="text-light">Game Your number to win</marquee>
        <input type="number" id="guessInput" class="form-control text-center rounded-5" placeholder="Guess the number" min="1" max="100">
        <h1 class=" fw-bold text-light fixed-text" id="result">Result</h1>
        <div class="container d-flex">
          <button type="button" class="rounded-5 btn btn-success mt-1 large-button" onclick="checkGuess()">Right/Wrong</button>
          <button type="button" class="rounded-5 btn btn-primary large-button" onclick="resetGame()">Restart</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
