<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centering Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ensure the parent container fills the screen */
    .full-height {
      height: 100vh; 
    }
  </style>
</head>
<body>
  <!-- Parent container -->
  <div class="container-fluid d-flex justify-content-center align-items-center full-height">
    <!-- Centered content -->
    <div class="text-center">
      <h1 class="text-primary">Perfectly Centered!</h1>
      <p>This content is both horizontally and vertically centered.</p>
      <button class="btn btn-success">Click Me</button>
    </div>
  </div>
</body>
</html>
